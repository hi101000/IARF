<!DOCTYPE html>
<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    </head>
    <body>
        <div class="topnav" class="centered">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('articles') }}">Articles</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('about') }}">About</a>
            <a class="active" href="{{ url_for('submission') }}">Submissions</a>
        </div>
        <h1 class="main-heading">Content Submition</h1>
        <p>Here, you can submit content involving people doing or saying stupid stuff, so that it may be added to IARF's website.</p>
        <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
            <label for="name">Submitter name (can be alias):</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="title">Title of Submission:</label><br>
            <input type="text" id="title" name="title"><br><br>
            <label for="content">Select a file to attach content:</label><br>
            <input type="file" id="content" name="content"><br><br>
            <textarea name="description" rows="20" cols="15"></textarea><br>
            <input type="submit">
          </form>
        <footer>&copy; Copyright 2024 IARF</footer>
    </body>
</html>
